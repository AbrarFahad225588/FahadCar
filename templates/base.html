<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    {% block title %}
    <title>Fahad Car Shop</title>
{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body style="background-color:lightgrey;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fahad Car</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            
          </ul>
          <div class="d-flex gap-3" role="search">
            
            {% if request.user.is_authenticated %}
            <div class="d-flex gap-3">
              
              <a class="btn btn-outline-warning" href="{% url 'profile' %}" >Profile</a>
              <a class="btn btn-outline-danger" href="{% url 'logout' %}" >Logout</a>
            </div>
          {% else %}
            <div class="d-flex gap-3">
              <a class="btn btn-outline-warning" href="{% url 'register' %}">Register</a>
              <a class="btn btn-outline-danger" href="{% url 'login' %}">Login</a>
            </div>
          {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% for message in messages %}
      <div class="toast alert {{ message.tags }} alert-dismissible shadow fade show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Messages</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">{{ message|safe }}</div>
      </div>
    {% endfor %}
   <div class="m-4">
    {% block content %}{% endblock %}
 
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
